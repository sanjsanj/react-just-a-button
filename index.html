<!doctype html>
<html lang="en">
  <head>
    <title>Just a button</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.min.js"></script> <!--core library-->
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.min.js"></script> <!--DOM interactions-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script> <!--babel transpiler-->

    <script type="text/babel">
      const container = document.querySelector("#container");

      const Button = React.createClass({
        render: function () {
          return (
            <button>Click me</button>
          )
        }
      })

      ReactDOM.render(
        <Button />,
        container
      )
    </script>

  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
